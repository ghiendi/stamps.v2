  <tr>
    <td style="padding:16px;font-family:Arial,Helvetica,sans-serif;font-size:14px;">
      <p>Hi {{fullname}},</p>
      <p>Thanks for signing up. Please activate your account by clicking the button below:</p>
      <p style="margin:16px 0;">
        <a href="{{activation_url}}"
          style="background:#1971c2;color:#fff;text-decoration:none;padding:8px 12px;border-radius:4px;display:inline-block;">Activate

      <p>Or open this link in your browser:<br /><span style="word-break:break-all;">{{activation_url}}</span></p>
    </td>
  </tr>
