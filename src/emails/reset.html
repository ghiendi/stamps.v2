<!-- Nội dung email đặt lại mật khẩu -->
<table width="100%" cellpadding="0" cellspacing="0" style="background:#ffffff;color:#212529;">
  <tr>
    <td style="padding:16px;font-family:Arial,Helvetica,sans-serif;font-size:14px;">
      <p>Hi {{fullname}},</p>
      <p>We received a request to reset your password. Click the button below to set a new one:</p>
      <p style="margin:16px 0;">
        <a href="{{reset_url}}"
          style="background:#ff9f0a;color:#000;text-decoration:none;padding:8px 12px;border-radius:4px;display:inline-block;font-weight:600;">
          Reset password
        </a>
      </p>
      <p>Or open this link in your browser:<br /><span style="word-break:break-all;">{{reset_url}}</span></p>
      <p style="color:#666;">This link expires in {{expires_hours}} hour(s) and can be used only once.</p>
    </td>
  </tr>
</table>
